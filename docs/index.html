<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elysium Viewer</title>
    <script type="module" crossorigin src="./assets/index.838fa398.js"></script>
    <link rel="stylesheet" href="./assets/index.75971a48.css">
  </head>
  <body>
    
    <div id="loading_ui">
      <div class="load_container">
        <span>0%</span>
        <div class="load_bar">
        </div>
      </div>
    </div>
    
    <nav class="contral_bar_canvas">
      <div class="contral_bar">
        <img id="ctrl_mode_change" src="./textures/icon/menu.svg">

        <div class="control_bar_expand">
          <hr>
          <img id="ctrl_animation_change" src="./textures/icon/person.svg">

          <div data-simplebar  data-simplebar-direction='rtl' class="animation_container">
            <span class="selected" data-value="idle.glb">IDLE</span>
            <span data-value="arguing.glb">ARGUING</span>
            <span data-value="briefing.glb">BREIFING</span>
            <span data-value="cat_walk.glb">CATWALK</span>
            <span data-value="crane_kick.glb">KICK</span>
            <span data-value="dance_battle.glb">DANCE</span>    
            <span data-value="flying_kick.glb">FLYKICK</span>
            <span data-value="grumpy_claw.glb">CLAW</span>    

            <span data-value="kung_fu.glb">KUNGFU</span>
            <span data-value="mr_roboto.glb">ROBOTO</span>
            <span data-value="ready.glb">READY</span>
            <span data-value="robot.glb">ROBOT</span>    
            <span data-value="rolling.glb">ROLLING</span>
            <span data-value="run_hello.glb">RUN</span>
            <span data-value="spell_cast.glb">SPELL<br>CAST</span>    
            <span data-value="swing.glb">SWING</span>    

          </div>
          
          <img id="ctrl_refresh_change" src="./textures/icon/refresh.svg">
          <img id="ctrl_play_change" src="./textures/icon/pause.svg" pause_src="./textures/icon/pause.svg" play_src="./textures/icon/play.svg">

          <img id="ctrl_screenshot" src="./textures/icon/screenshot.svg">
          <span id="ctrl_animation_speed">1x</span>
        </div>

      </div>
    </nav>

    <!-- <div id="animation_dropdown">
      <select name="animation_box">
        <option value="anime@idle.glb">Idle</option>
        <option value="anime@running.glb">Running</option>
        <option value="anime@dance.glb">Dance</option>
      </select>
    </div> -->

    <canvas id="main_app"></canvas>
    
  </body>
</html>
